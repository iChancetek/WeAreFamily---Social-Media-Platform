# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

  # Environment variables and secrets.
  env:
    - variable: NEXT_PUBLIC_CLERK_SIGN_IN_URL
      value: /sign-in
    - variable: NEXT_PUBLIC_CLERK_SIGN_UP_URL
      value: /sign-up
    - variable: NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL
      value: /
    - variable: NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL
      value: /

  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  # - variable: MY_SECRET
  #   secret: mySecretRef
env:
  - variable: CLERK_SECRET_KEY
    secret: CLERK_SECRET_KEY
  - variable: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
    secret: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: OPENAI_API_KEY
    secret: OPENAI_API_KEY
  - variable: CLERK_WEBHOOK_SECRET
    secret: CLERK_WEBHOOK_SECRET
  - variable: DATABASE_URL
    secret: DATABASE_URL
    availability:
      - BUILD
      - RUNTIME
